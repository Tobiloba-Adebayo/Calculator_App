<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator App</title>
</head>
<body>
<div class="main-container">
    <div class="container">
        <div class="container-grid">
            <div class="head">calc</div>
            <div class="theme">THEME</div>
            <div>
            <div class="numbers">
                <label for="button1">1</label>
                <label for="button1">2</label>
                <label for="button1">3</label>
            </div>
            <div class="buttons">
                <button class="button1"></button>
                <button class="button2"></button>
                <button class="button3"></button>
            </div>
            </div>
        </div>
        <div class="board">
            <div class="input"></div>
            <div class="output"></div>
        </div>


        <div class="calculator-button">
            <button id="calc">7</button>
            <button id="calc">8</button>
            <button id="calc">9</button>
            <button class="Del">DEL</button>
            <button id="calc">4</button>
            <button id="calc">5</button>
            <button id="calc">6</button>
            <button id="calc">+</button>
            <button id="calc">1</button>
            <button id="calc">2</button>
            <button id="calc">3</button>
            <button id="calc">-</button>
            <button id="calc">.</button>
            <button id="calc">0</button>
            <button id="calc">/</button>
            <button id="calc">*</button>

        </div>
        <div class="last-btn">
        <button id="reset">RESET</button>
        <button id="equal">=</button>
        </div>
    </div>
</div>
   

    <script src="/Calculator_App/script.js"></script>
</body>
</html>
